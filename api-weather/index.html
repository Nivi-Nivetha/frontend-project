<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Weather Api </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="card"> 
            <div class="search"> 
                <input type="text" placeholder="enter city name" spellcheck="false" class="input-box"/>
                <button> <img src="image/search.png" alt="" id="search-Btn"> </button>
            </div>   
            <div class="weather"> 
              <img src="image/rain.png" alt="" class="weather-icon"/>
              <h1 class="temp"> 20Â°C</h1>
              <h2 class="description"> Light Rain </h2>
              <div class="details">
                   <div class="col"> 
                      <img src="image/humidity.png" alt="">
                      <div> 
                          <p class="humidity"> 50% </p>
                          <p> Humidity </p>
                      </div>
                  </div>
                  <div class="col"> 
                      <img src="image/wind.png" alt="">
                      <div> 
                          <p class="wind"> 15 km/h </p>
                          <p> Wind Speed </p>
                      </div>
                  </div>
                  
              </div>
            </div>

        </div>
      


    <script src="index.js"> </script>
    </body>
</html>
