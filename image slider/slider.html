<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Image Slider </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="slider.css" rel="stylesheet">
    </head>
    <body>
       <div class="gallery-wrap">
           <img src="back.png" id="backBtn">
            <div class="gallery">
            <div class="image"> 
                <span><img src="image-1.png" class="img"> </span>
                <span><img src="image-2.png" class="img"> </span>
                <span><img src="image-3.png" class="img"> </span>
            </div>
              <div class="image"> 
                <span><img src="image-4.png" class="img"> </span>
                <span><img src="image-5.png" class="img"> </span>
                <span><img src="image-6.png" class="img"> </span>
            </div>
           </div>
           <img src="next.png" id="nextBtn">
       </div> 

       <script src="slider.js">
       </script>
        
    </body>
</html>
